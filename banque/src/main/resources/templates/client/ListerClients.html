<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
    <h1>Liste des clients</h1>
    <table class="table table-striped">
        <thead>
            <tr><th>nom</th><th>prenom</th><th>&nbsp;</th><th>&nbsp;</th></tr>
        </thead>
        <tbody>
            <tr data-th-each="client : ${clients}">
                <td data-th-text="${client.nom}"></td>
                <td data-th-text="${client.prenom}"></td>
                <td><a class="btn btn-primary" th:href="@{/client/lister/{id}(id=${client.id})}">Afficher</a></td>
                <td><a class="btn btn-secondary" th:href="@{/client/effacer/{id}(id=${client.id})}">Supprimer</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
