<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<h1>Liste des comptes</h1>
<table class="table table-striped">
    <thead>
    <tr><th>numero</th><th>montant</th><th>nom client</th><th>&nbsp;</th><th>&nbsp;</th></tr>
    </thead>
    <tbody>
    <tr data-th-each="compte : ${comptes}">
        <td data-th-text="${compte.numero}"></td>
        <td data-th-text="${compte.montant}"></td>
        <td data-th-text="${compte.client.nom}"></td>
        <td><a class="btn btn-primary" th:href="@{/compte/lister/{id}(id=${compte.id})}">Afficher</a></td>
        <td><a class="btn btn-secondary" th:href="@{/compte/effacer/{id}(id=${compte.id})}">Supprimer</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
